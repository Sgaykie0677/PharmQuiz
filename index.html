        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        main {
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        #quiz-container, #review-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        #review-container {
            display: none; /* Hidden by default */
        }

        #question-box {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-button {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #f0f8ff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .option-button:hover {
            background-color: #d1e5ff;
            transform: translateY(-2px);
        }

        .option-button:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .correct {
            background-color: #28a745;
            color: white;
            border-color: #218838;
        }

        .incorrect {
            background-color: #dc3545;
            color: white;
            border-color: #c82333;
        }

        #feedback-message {
            font-size: 1.2em;
            margin-top: 10px;
            font-weight: bold;
        }

        #score-display {
            font-size: 1.2em;
            margin-top: 20px;
            font-weight: bold;
        }

        .review-list-item {
            font-size: 1.1em;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #e9ecef;
            text-align: left;
        }
        
        .review-list-item strong {
            color: #0056b3;
        }
    </style>

        let correctCount = 0;
        let incorrectCount = 0;
        let missedDrugs = [];
        let correctAnswer = null;
        let isQuestionAnswered = false;

        const quizContainer = document.getElementById('quiz-container');
        const reviewContainer = document.getElementById('review-container');
        const questionBox = document.getElementById('question-box');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextButton = document.getElementById('next-button');
        const scoreDisplay = document.getElementById('score-display');
        const reviewButton = document.getElementById('review-button');
        const backToQuizButton = document.getElementById('back-to-quiz-button');
        const missedList = document.getElementById('missed-list');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateQuizQuestion() {
            if (drugs.length < 4) {
                questionBox.textContent = "Not enough drugs to create a quiz!";
                optionsContainer.innerHTML = '';
                return;
            }

            isQuestionAnswered = false;
            feedbackMessage.textContent = '';
            nextButton.style.display = 'none';
            optionsContainer.innerHTML = '';

            const correctDrugIndex = Math.floor(Math.random() * drugs.length);
            correctAnswer = drugs[correctDrugIndex];

            const incorrectAnswers = drugs.filter(drug => drug !== correctAnswer);
            shuffleArray(incorrectAnswers);

            const options = [correctAnswer.brand, incorrectAnswers[0].brand, incorrectAnswers[1].brand, incorrectAnswers[2].brand];
            shuffleArray(options);

            questionBox.textContent = `What is the brand name for ${correctAnswer.generic}?`;

            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-button');
                button.addEventListener('click', () => checkAnswer(button, option));
                optionsContainer.appendChild(button);
            });
            
            reviewButton.style.display = 'block';
        }

        function checkAnswer(selectedButton, selectedOption) {
            if (isQuestionAnswered) return;
            isQuestionAnswered = true;

            const buttons = document.querySelectorAll('.option-button');
            buttons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer.brand) {
                    button.classList.add('correct');
                } else if (button === selectedButton) {
                    button.classList.add('incorrect');
                }
            });

            if (selectedOption === correctAnswer.brand) {
                correctCount++;
                feedbackMessage.textContent = "Correct! ✅";
            } else {
                incorrectCount++;
                missedDrugs.push(correctAnswer);
                feedbackMessage.textContent = "Incorrect. ❌ The correct answer was: " + correctAnswer.brand;
            }

            scoreDisplay.textContent = `Correct: ${correctCount} | Incorrect: ${incorrectCount}`;
            nextButton.style.display = 'block';
        }

        function showMissedQuestions() {
            quizContainer.style.display = 'none';
            reviewContainer.style.display = 'block';
            missedList.innerHTML = '';

            if (missedDrugs.length === 0) {
                missedList.innerHTML = '<p>You haven\'t missed any questions yet. Keep up the good work!</p>';
            } else {
                missedDrugs.forEach(drug => {
                    const li = document.createElement('li');
                    li.classList.add('review-list-item');
                    li.innerHTML = `<strong>${drug.generic}</strong>: ${drug.brand}`;
                    missedList.appendChild(li);
                });
            }
        }
        
        function showQuiz() {
            quizContainer.style.display = 'block';
            reviewContainer.style.display = 'none';
        }

        nextButton.addEventListener('click', generateQuizQuestion);
        reviewButton.addEventListener('click', showMissedQuestions);
        backToQuizButton.addEventListener('click', showQuiz);

        // Initial question generation
        generateQuizQuestion();
